<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="list">
        <h1>To Do App</h1>
        <div>
          <input type="text" id="input" placeholder="Add your new to do item" />
          <button id="add">+</button>
        </div>
        <ul id="ul"></ul>
        <div id="end">
          <p id="pendingTask">You have 4 pending tasks</p>
          <button id="clear">Clear All</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
